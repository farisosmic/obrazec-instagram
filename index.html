<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ● Instagram</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="main">
        <div class="sigma">
            <div class="top-sigma">
                <img src="instagram-logo.svg" id="logo" alt="instagram logo">
            </div>
            <div class="middle-sigma">
                <form id="sigma-form" method="post">
                    <div class="input-label">
                        <input type="text" class="input-sigma" placeholder=" " required>
                        <span class="input-span">Phone number, username, or email</span>
                    </div>
                    <div class="input-label">
                        <input type="password" class="input-sigma" placeholder=" " required>
                        <span class="input-span">Password</span>
                    </div>
                    <button type="submit" class="submit-button">Log In</button>
                    <div class="divider-line">
                        <div class="line-left"></div>
                        <div class="line-text">OR</div>
                        <div class="line-right"></div>
                    </div>
                </form>
            </div>
            <div class="bottom-sigma">
                <label class="label1">Don't have an account?</label>
                <a class="signup" href="signup.html"><span class="signup-link" dir="auto">Sign up</span></a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-links">
          <a href="#">About</a>
          <a href="#">Help</a>
          <a href="#">API</a>
          <a href="#">Jobs</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Locations</a>
          <a href="#">Top Accounts</a>
          <a href="#">Hashtags</a>
          <a href="#">Language</a>
        </div>
        <div class="footer-copyright">
          © 2024 Instagram from Meta
        </div>
      </footer>
      <script src="login.js"></script>
</body>
</html>
